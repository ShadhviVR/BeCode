<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 11.3: details</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>11.3</span>
                    <strong>details</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>Au clic sur le bouton, récupère l'id dans le formulaire, puis récupère le X-Men correspondant dans l'API et affiche-le dans la balise dont l'id est "target". Utilise la balise <strong>template</strong> pour reproduire une structure html adéquate.</p>
                </section>
                <section class="material">
                    <form action="#" method="post">
                        <div class="field">
                            <label for="hero-id">Id du héro:</label>
                            <input type="text" name="hero-id" id="hero-id" />
                        </div>
                        <div class="actions">
                            <button type="button" id="run">Lancer le script</button>
                        </div>
                    </form>
                    <template id="tpl-hero">
                        <li class="hero">
                            <h4 class="title">
                                <strong class="name"></strong>
                                <em class="alter-ego"></em>
                            </h4>
                            <p class="powers"></p>
                        </li>
                    </template>
                    <ol id="target"></ol>
                </section>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
