<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 9.3: la pire interface (1) : phone slider</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>9.3</span>
                    <strong>la pire interface (1) : phone slider</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>Petit exercice, réaliser des interfaces horribles pour encoder un numéro de téléphone : utilise la valeur du slider pour afficher un numéro de téléphone (de 0460000000 à 0499999999).</p>
                </section>
                <section class="material">
                    <p id="target">+460000000</p>
                    <form action="#" method="post">
                        <div class="field full">
                            <input type="range" min="460000000" max="499999999" value="460000000" id="slider" name="slider" />
                        </div>
                    </form>
                </section>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
